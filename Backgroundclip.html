<!DOCTYPE html>
<html>
    <head>
        <title>Background-clip</title>
        <meta charset="utf-8">
        <style>
            html,body {
                margin: 0;
            }

            .header{
                width: 100%;
                height: 100px;
                background-color: black;
                padding: 20px;
                border: 10px dashed silver;
                box-sizing: border-box;
                /* Đổ màu cho từ padding, content, hoặc border */
                background-clip: padding-box;
            }

            .header1{
                width:100%;
                height:100vh;
                /* Chèn hình nền ảnh vào web */
                /* Chèn liên tiếp nhiều hình ảnh đè lên nhau được nhưng cái nào trước thì hiện lên trước */
                background-image:
                url(https://free.vector6.com/wp-content/uploads/2021/05/PNG-0000002014-png-hanh-tinh-vu-tru.png) 
                ,url(https://img.nhandan.com.vn/Files/Images/2020/07/26/nhat_cay-1595747664059.jpg);
                /* Chỉnh size cho ảnh nền */
                background-size: 333px;
                /* Không cho ảnh lặp lại trong web */
                /* Lặp lại theo chiều ngang là repeat x */
                /* Lặp lại theo chiều dọc là repeat y */
                background-repeat: no-repeat;
            } 

            .header2{
                width:100%;
                height:100vh;
                /* Tạo màu gradient background cú pháp liner-gradient(góc,màu 1, màu 2)*/
                /* rgba là màu trong suôt có thể nhìn xuyên qua thấy hình */
                background-image: linear-gradient(0,rgba(255,255,0,0.5),silver),
                url(https://i.bloganchoi.com/bloganchoi.com/wp-content/uploads/2020/09/hinh-nen-dien-thoai-dep-moi-nhat-29.jpg?fit=564%2C20000&quality=95&ssl=1);
                /* background-size : contain là lấy kích thích theo chiều ngang 100% */
                /* background-size : cover là lấy chiều dài hơn để cân bằng bức ảnh, đánh đổi bức ảnh che chắn vài vật thể */
                background-size: contain;
                background-repeat: no-repeat;
                border: 20px dashed silver;
                padding: 20px;
                box-sizing: border-box;
                /* giống background-clip đổ màu cho bức ảnh */
                background-origin: content-box;
            }
