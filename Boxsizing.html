<!DOCTYPE html>
<html>
    <head>
        <title>BoxSizing</title>
        <meta charset="utf-8">
        <style>
            html,body {
                margin: 0;
            }

            .box {
                width: 100px;
                height: 100px;
                color: chocolate;
                background-color: black ;
                padding: 15px;
                border: 3px solid chocolate;
                /* Tự căn lề padding và border cho box */
                box-sizing: border-box;
                /* Muốn hủy nội dung box-sizing dùng box-sizing: unset */
            }
        </style>
    </head>

    <body>
        <div class="box">
            Đây là nội dung bài viết
        </div>
    </body>
</html>
