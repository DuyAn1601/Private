<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <meta charset="utf-8">
        <style>
            html,body {
                margin 0;
            }
            .box{
                width: 100%;
                height: 120px;
                background-color: saddlebrown;
            }
        
            .box::after {
                content:attr(data-title)
            }
        </style>
    </head>

    <body>
        <div class=box data-title=DuyAn></div>
        <a href="https://www.google.com/search?q=h%C3%ACnh+%E1%BA%A3nh+%C4%91%E1%BA%B9p&rlz=1C1SQJL_enVN934VN934&tbm=isch&source=iu&ictx=1&fir=NsOrmnelrHZHiM%252C-7kGD3oeCyiNgM%252C_&vet=1&usg=AI4_-kQx3MwZVz1nbBAL2W6cC662jCDV2g&sa=X&ved=2ahUKEwiX0b20gePyAhUVhZQKHQljAVkQ9QF6BAgWEAE&biw=1625&bih=882&dpr=1.13#imgrc=7t01vgIgsABoQM">Link nè</a>
        <h1>CSS Function</h1>
        <!-- Các hàm Function trong CSS -->
        <li>var()</li>
        <li>linear-gradient()</li>
        <li>rgba()</li>
        <!-- Hàm màu rgb trỏ vào tự xem -->
        <li>rgb</li>
        <!-- Hàm tính toán -->
        <li>calc</li>
        <!-- Hàm Atrribute lấy thuộc tính của sau khi tạo lớp giả-->
        <li>attr()</li>

    </body>
</html>
